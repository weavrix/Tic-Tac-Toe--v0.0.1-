<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe || GAME(v0.0.1)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./color palatte/palatte.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>
<body>
    <div class="main">
        <div class="upperSection">
            <div class="title">
                <h1>TIC <span class="title-span">TAC</span> TOE</h1>
            </div>
            <div class="rounds">
                    <span class="round"><span class="roundNo">1</span>st</span>
                    <span class="round-txt">round</span>
            </div>
        </div>
        <div class="lowerSection">
            <div class="firstPlayer"></div>
            <div class="ticTacToe-section">
                <div class="ticTacToe"></div>
                <div class="turns"></div>
            </div>
            <div class="secondPlayer"></div>
        </div>
    </div>
</body>
</html>
