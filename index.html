<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe || GAME(v0.0.1)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./color palatte/palatte.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>
<body>
    <div class="main">
        <div class="upperSection">
            <div class="title">
                <h1>TIC <span class="title-span">TAC</span> TOE</h1>
            </div>
            <div class="rounds">
                    <span class="round"><span class="roundNo">1</span>st</span>
                    <span class="round-txt">round</span>
            </div>
        </div>
        <div class="middleSection">
            <div class="firstPlayer"></div>
            <div class="wrapper">
            <div class="ticTacToe-section">
                <button class="clk-btn btn-1 sp-bg">X</button>
                <button class="clk-btn btn-2">X</button>
                <button class="clk-btn btn-3">O</button>
                <button class="clk-btn btn-4">O</button>
                <button class="clk-btn btn-5 sp-bg">X</button>
                <button class="clk-btn btn-6"></button>
                <button class="clk-btn btn-7"></button>
                <button class="clk-btn btn-8">O</button>
                <button class="clk-btn btn-9 sp-bg">X</button>
            </div>
        </div>
            <div class="secondPlayer"></div>
        </div>
        <div class="lowerSection">
            <button class="turn-btn">Your Turn</button>
        </div>
    </div>
</body>
</html>
