<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe || GAME(v0.0.1)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./color palatte/palatte.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>

<body>
    <div class="main"> 
        <div class="upperSection">
            <div class="title">
                <h1>TIC <span class="title-span">TAC</span> TOE</h1>
            </div>
            <div class="rounds">
                <span class="round"><span class="roundNo">1</span>st</span>
                <span class="round-txt">round</span>
            </div>
        </div>
        <div class="middleSection">
            <div class="hidden">
                <div class="playerWrapper-x">
                    <div class="game-Player">
                            <img src="./characters/car-03.jpg">
                            <span class="PlayerNameSpan">#Sahmekh</span>
                            <button class="tag-btn">O</button>
                    </div>
                    <button class="round-won">win rounds:1</button>
                </div>
                <div class="playerWrapper-x">
                    <div class="game-Player">
                            <img src="./characters/car-03.jpg">
                            <span class="PlayerNameSpan">#Sahmekh</span>
                            <button class="tag-btn">O</button>
                    </div>
                    <button class="round-won">win rounds:1</button>
                </div>
            </div>
            <div class="playerWrapper">
                <div class="game-Player">
                        <img src="./characters/car-03.jpg">
                        <span class="PlayerNameSpan">#Sahmekh</span>
                        <button class="tag-btn">O</button>
                </div>
                <button class="round-won">win rounds:1</button>
            </div>
            <div class="wrapper">
                <div class="ticTacToe-section">
                    <button class="clk-btn btn-1 sp-bg"><span>X</span></button>
                    <button class="clk-btn btn-2"><span>O</span></button>
                    <button class="clk-btn btn-3"><span>X</span></button>
                    <button class="clk-btn btn-4"><span>O</span></button>
                    <button class="clk-btn btn-5 sp-bg"><span>X</span></button>
                    <button class="clk-btn btn-6"><span>X</span></button>
                    <button class="clk-btn btn-7"><span>O</span></button>
                    <button class="clk-btn btn-8"><span>O</span></button>
                    <button class="clk-btn btn-9 sp-bg"><span>X</span></button>
                </div>
            </div>
            <div class="playerWrapper">
                <div class="game-Player">
                        <img src="./characters/car-04.jpg">
                        <span class="PlayerNameSpan">#Mekh</span>
                        <button class="tag-btn">X</button>
                </div>
                <button class="round-won">win rounds:1</button>
            </div>
        </div>
        <div class="lowerSection">
            <button class="turn-btn">Your Turn</button>
        </div>
    </div>
</body>

</html>
